<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Super Deluxe Stylophone</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="style.css">
</head><body>

    <button id="dark-mode-toggle">‚òÄÔ∏è Light Mode</button>

    <h1>üéπ Super Deluxe Stylophone</h1>

    <div id="audio-status">Loading...</div>

    <div class="controls-container">
         <div class="control-group">
            <span class="instructions">Spacebar for Sustain</span>
        </div>

        <div class="control-group">
            <button id="add-slider-btn">Add Voice</button>
        </div>
    </div>

    <!-- This will hold all the individual slider units -->
    <div id="multi-slider-container"></div>

    <!-- Template for a single slider unit -->
    <template id="slider-template">
        <div class="synth-pitch-control-container">
            <!-- INDIVIDUAL VOICE CONTROLS -->
            <div class="voice-controls">
                <div class="voice-control-group">
                    <label>Wave</label>
                    <select class="voice-waveform">
                        <option value="sine">Sine</option>
                        <option value="square" selected>Square</option>
                        <option value="sawtooth">Saw</option>
                        <option value="triangle">Tri</option>
                        <option value="pwm">PWM</option>
                        <option value="fm">FM</option>
                        <option value="am">AM</option>
                        <option value="ring">Ring</option>
                    </select>
                </div>
                <div class="voice-control-group">
                    <label>Volume</label>
                    <input type="range" class="voice-volume" min="0" max="1" step="0.01" value="0.2">
                </div>
                <div class="voice-control-group">
                     <label>Octave</label>
                     <div class="octave-shifter">
                        <button class="octave-down">-</button>
                        <span class="octave-display">0</span>
                        <button class="octave-up">+</button>
                     </div>
                </div>
                 <div class="voice-control-group snap-control">
                    <label>
                        <input type="checkbox" class="voice-snap">
                        Snap
                    </label>
                </div>
            </div>

            <!-- MAIN PITCH SLIDER PANEL -->
            <div class="main-voice-panel">
                <div class="note-and-freq-display">
                    <span class="note-display">¬†</span>
                    <span class="freq-display"></span>
                </div>
                <div class="slider-group">
                    <label>Pitch Control:</label>
                    <div class="slider-wrapper">
                        <input type="range" class="pitch-slider" min="0" max="1000" step="1" value="250">
                        <div class="note-marker-bar"></div>
                    </div>
                </div>
                 <div class="instructions" style="margin-top: 10px;">
                    Click and drag slider to play. Release to stop (or hold Space to sustain).
                </div>
            </div>
        </div>
    </template>

    <script src="script.js"></script>
</body>
</html>
