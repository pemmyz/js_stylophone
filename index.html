<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Super Deluxe Stylophone</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <button id="dark-mode-toggle">‚òÄÔ∏è Light Mode</button>

    <h1>üéπ Super Deluxe Stylophone</h1>

    <div id="audio-status">Loading...</div>

    <div class="controls-container">
        <div class="control-group">
            <label for="waveform-select">Waveform:</label>
            <select id="waveform-select">
                <option value="sine">Sine</option>
                <option value="square" selected>Square</option>
                <option value="sawtooth">Sawtooth</option>
                <option value="triangle">Triangle</option>
            </select>
        </div>

        <div class="control-group">
            <label for="volume-slider">Volume:</label>
            <input type="range" id="volume-slider" min="0" max="1" step="0.01" value="0.2">
        </div>

        <div class="control-group">
            <span>Octave Shift: <span id="octave-shift-display">0</span></span>
            <span class="instructions">(Use ‚Üë/‚Üì Arrows)</span>
        </div>
         <div class="control-group">
            <span class="instructions">Spacebar for Sustain</span>
        </div>
    </div>

    <div id="note-and-freq-display"> <!-- Renamed and restructured -->
        <span id="note-display">¬†</span>
        <span id="freq-display"></span> <!-- New span for frequency -->
    </div>


    <div id="synth-pitch-control-container">
        <div class="slider-group">
            <label for="pitch-slider">Pitch Control:</label>
            <div class="slider-wrapper">
                <input type="range" id="pitch-slider" min="0" max="1000" step="1" value="250">
                <div id="note-marker-bar"></div>
            </div>
        </div>
    </div>
    <div class="instructions" style="margin-top: 10px;">
        Click and drag slider to play. Release to stop (or hold Space to sustain).
    </div>

    <script src="script.js"></script>
</body>
</html>
