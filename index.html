<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Super Deluxe Stylophone</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="style.css">
</head><body>

    <button id="dark-mode-toggle">‚òÄÔ∏è Light Mode</button>

    <h1>üéπ Super Deluxe Stylophone</h1>

    <div id="audio-status">Loading...</div>

    <div class="controls-container">
        <div class="control-group">
            <label for="waveform-select">Waveform:</label>
            <select id="waveform-select">
                <option value="sine">Sine</option>
                <option value="square" selected>Square</option>
                <option value="sawtooth">Sawtooth</option>
                <option value="triangle">Triangle</option>
                <option value="pwm">PWM</option>
                <option value="fm">FM</option>
                <option value="am">AM</option>
                <option value="ring">Ring Mod</option>
            </select>
        </div>

        <div class="control-group">
            <label for="volume-slider">Volume:</label>
            <input type="range" id="volume-slider" min="0" max="1" step="0.01" value="0.2">
        </div>

        <div class="control-group">
            <span>Octave Shift: <span id="octave-shift-display">0</span></span>
            <span class="instructions">(Use ‚Üë/‚Üì Arrows)</span>
        </div>

        <div class="control-group">
            <label>
                <input type="checkbox" id="snap-to-note-checkbox">
                Snap to Notes
            </label>
        </div>

         <div class="control-group">
            <span class="instructions">Spacebar for Sustain</span>
        </div>

        <div class="control-group">
            <button id="add-slider-btn">Add Voice</button>
        </div>
    </div>

    <!-- This will hold all the individual slider units -->
    <div id="multi-slider-container"></div>

    <!-- Template for a single slider unit -->
    <template id="slider-template">
        <div class="synth-pitch-control-container">
            <div class="note-and-freq-display">
                <span class="note-display">¬†</span>
                <span class="freq-display"></span>
            </div>
            <div class="slider-group">
                <label>Pitch Control:</label>
                <div class="slider-wrapper">
                    <input type="range" class="pitch-slider" min="0" max="1000" step="1" value="250">
                    <div class="note-marker-bar"></div>
                </div>
            </div>
             <div class="instructions" style="margin-top: 10px;">
                Click and drag slider to play. Release to stop (or hold Space to sustain).
            </div>
        </div>
    </template>

    <script src="script.js"></script>
</body>
</html>
